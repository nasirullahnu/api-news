<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Bangladesh</title>
  <!-- bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- custom css  -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/499a9e8bc7.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <!-- navigation bar -->
      <nav class="container navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="bg-danger text-white p-2 rounded">NEWS</span> <span
              class="bg-success text-white p-2 rounded">BD</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Current</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Previous</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <hr>
    </header>
    <!-- news catagories section  -->
    <section>
      <div id="news-catagoried" class="container"></div>
    </section>
    <!-- show all news section  -->
    <section class="container">
      <div class="row">
        <div id="news-container" class="card mb-3 col-lg-6 mx-3 w-100">
        </div>
      </div>
    </section>

    <!-- modal section  -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="newsdetails" tabindex="-1" aria-labelledby="newsdetailsLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsdetailsLabel">News Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-info" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- bootstrap js link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
